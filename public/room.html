<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Room</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="icon">üéß</div>
            <div>
                <h1 id="roomTitle">Voice Room</h1>
                <p id="connectionStatus" style="color: #056cd2;">Connecting...</p>
            </div>
        </div>

        <div class="grid">
            <div class="block">
                <h2>Audio Controls</h2>
                <button class="pink" id="micBtn">
                    <span id="micIcon">üé§</span> Mic
                </button>
                <button class="blue" id="speakBtn">
                    <span>üó£Ô∏è</span> Talk
                </button>
                <button class="pink" id="muteBtn">
                    <span id="muteIcon">üîä</span> Mute AI
                </button>
            </div>

            <div class="block">
                <h2>Room Info</h2>
                <div style="text-align: left; padding: 15px;">
                    <p style="color: #00BFFF; margin-bottom: 10px;">
                        <strong>Room ID:</strong> <span id="roomIdDisplay"
                            style="font-family: monospace; background: rgba(255,255,255,0.3); padding: 2px 8px; border-radius: 4px;">-</span>
                    </p>
                    <p style="color: #00BFFF; margin-bottom: 10px;">
                        <strong>Status:</strong> <span id="statusText">Connecting...</span>
                    </p>
                    <p style="color: #00BFFF; margin-bottom: 10px;">
                        <strong>Participants:</strong> <span id="participantCount">-</span>
                    </p>
                </div>
                <button class="blue" onclick="leaveRoom()">Leave Room</button>
            </div>

            <div class="block">
                <h2>Chat</h2>
                <div class="log-box" id="logBox">
                    <!-- System logs will appear here -->
                </div>
                <div class="chat-input-area" style="margin-top: 10px; display: flex; gap: 10px;">
                    <input type="text" id="chatMessage" placeholder="Type a message..." style="margin: 0; flex: 1;" />
                    <button class="blue" id="sendBtn" style="width: auto; margin: 0;">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="room.js"></script>
</body>

</html>
